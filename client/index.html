<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Instagram Profile</title>
</head>
<body>

  <header>
    <a href="home.html">
      <i class="fas fa-home"></i>
    </a>
    <a href="search.html">
      <i class="fas fa-search"></i>
    </a>
    <a href="likes.html">
      <i class="far fa-heart"></i>
    </a>
    <a href="profile.html">
      <i class="far fa-user"></i>
    </a>
  </header>

<section class="container">
  <div class="card">
    <div class="card-header">
      <div class="profile-img">

      </div>
      <div class="profile-info">
        <div class="name">Brad Pitt</div>
        <div class="location">New York, New York</div>
      </div>
      <div class="time">
        1 hr
      </div>
    </div>
    <div class="content">
      <img src="https://timedotcom.files.wordpress.com/2015/06/brad-pitt.jpg" alt="brad pit">
    </div>

    <div class="card-footer">
      <div class="likes">
        21 likes
      </div>
      <div class="description">
        <p>
          <span class="username">Brad Pitt</span> Hey my favorite picture.
        </p>
      </div>
      <div class="comments">
        <p>
          <span class="username">hobby234</span> Woaah look  at Brad :) !!!
        </p>
        <p>
          <span class="username">dripper</span> Nice picture man.
        </p>
      </div>
      <hr/>
      <form>
        <div class="heart"><i class="far fa-heart"></i></div>
        <div class="add-comment">
          <input type="text" placeholder="Add a comment..."/>
        </div>
        <div class="options">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </form>
    </div>
  </div>
</section>


</body>
</html>
